{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- General theme CSS -->
    <link rel="stylesheet" href="{% static 'home_page/style.css' %}">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
</head>
<body>
    <div class="login-container">
        <!-- Left side: login form -->
        <div class="login-left">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <!-- Username field with label -->
                <label for="username">Username</label> <!-- Add this line -->
                <input type="text" id="username" name="username" placeholder="Enter your username" required> <!-- Updated input -->

                <!-- Password field with label -->
                <label for="password">Password</label> <!-- Add this line -->
                <input type="password" id="password" name="password" placeholder="Enter your password" required> <!-- Updated input -->
                
                <!-- Login button -->
                <button type="submit">Login</button>
                
                <!-- Horizontal line with text -->
                <div class="separator-container">
                    <hr class="separator-line">
                    <span class="separator-text">Or</span>
                    <hr class="separator-line">
                </div>
                <!-- Sign Up button -->
                <!-- Changed button inside link to proper link button -->
                <a href="{% url 'signup' %}" class="signup-btn">Sign Up</a>

                <!-- Error message -->
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>
        </div>

        <!-- Right side: image -->
        <div class="login-right">
            <img src="{% static 'home_page/images/login-image.jpg' %}" alt="Login Image">
        </div>
    </div>
</body>
</html>
