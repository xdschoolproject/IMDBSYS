{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- General theme CSS -->
    <link rel="stylesheet" href="{% static 'home_page/style.css' %}">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
</head>
<body>
    <div class="login-container">
        <!-- Left side: Login form -->
        <div class="login-left">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                
                <!-- Username -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <!-- Primary Action: Login Button -->
                <button type="submit">Login</button>
                
                <!-- Separator -->
                <div class="separator-container">
                    <hr class="separator-line">
                    <span class="separator-text">Or</span>
                    <hr class="separator-line">
                </div>

                <!-- Secondary Action: Link to Sign Up -->
                <a href="{% url 'signup' %}" class="signup-btn">Sign Up</a>

                <!-- Error message -->
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>
        </div>

        <!-- Right side: Image -->
        <div class="login-right">
            <!-- Ensure you have this image, or reuse signup-image.jpg -->
            <img src="{% static 'home_page/images/login-image.jpg' %}" alt="Login Image">
        </div>
    </div>
</body>
</html>
