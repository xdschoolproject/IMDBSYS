{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
    
    <link rel="stylesheet" href="{% static 'home_page/account.css' %}">

</head>
<body>

<div class="parent">

    <!-- =========================
         SIDEBAR (EXACT COPY FROM AI ADVISOR)
         ========================= -->
    <div class="div9 sidebar">
        <div class="profile-section">
            <div class="profile-pic"></div>
            <span class="profile-name">Bryce Mendez</span>
        </div>

        <div class="search-wrapper">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>

        <div class="menu-label">MENU</div>
        
        <nav class="nav-links">
            <!-- 1. Overview -->
            <a href="{% url 'home' %}" class="nav-item">
                <img src="{% static 'home_page/images/overviewbutton.png' %}" class="nav-icon">
                Overview
            </a>
            
            <!-- 2. AI Advisor -->
            <a href="{% url 'ai_advisor' %}" class="nav-item">
                <img src="{% static 'home_page/images/aibutton.png' %}" class="nav-icon">
                AI Advisor
            </a>
            
            <!-- 3. My Portfolio -->
            <a href="{% url 'portfolio' %}" class="nav-item">
                <img src="{% static 'home_page/images/portfoliobutton.png' %}" class="nav-icon">
                My Portfolio
            </a>

            <!-- 4. My Assets (ACTIVE - This is the only change) -->
            <a href="{% url 'stocks' %}" class="nav-item">
                <img src="{% static 'home_page/images/assetsbutton.png' %}" class="nav-icon">
                Stocks
            </a>

            <!-- 5. Activity Log -->
            <a href="#" class="nav-item active">
                <img src="{% static 'home_page/images/logbutton.png' %}" class="nav-icon">
                Manage Account
            </a>
        </nav>

        <div class="sidebar-footer">ROBOADVISOR</div>
    </div>

    <!-- =========================
         HEADER (EXACT COPY FROM AI ADVISOR)
         ========================= -->
    <div class="div5 header-section">
        <div class="header-left">
            <span class="header-label">MENU</span>
            <span class="header-divider">/</span>
            <!-- Title changed to match page -->
            <span class="header-current">Stocks & Assets</span>
        </div>
        <div class="header-right">
            <button class="icon-btn" id="theme-toggle">
                <img src="{% static 'home_page/images/night.png' %}" alt="Theme">
            </button>
            <button class="icon-btn">
                <img src="{% static 'home_page/images/history.png' %}" alt="History">
            </button>
            <button class="icon-btn">
                <img src="{% static 'home_page/images/web.png' %}" alt="Web">
            </button>
        </div>
    </div>

<!-- =========================
     CONTENT AREA (Stocks Grid)
     ========================= -->
<div class="stocks-grid">
    <div class="pf-card large-box"> 
        <h3>Account Settings</h3>
        
        <div class="settings-container">
            <!-- Left Side: Avatar -->
            <div class="avatar-column">
                <div class="avatar-circle">
                    <!-- Placeholder icon or user image -->
                    <img src="{% static 'home_page/images/night.png' %}" alt="Avatar" class="avatar-img">
                </div>
                <button class="change-avatar-btn">Change Avatar</button>
            </div>

            <!-- Right Side: Form -->
            <form class="settings-form">
                <!-- User Name (Full Width) -->
                <div class="form-group full-width">
                    <label>User Name:</label>
                    <input type="text" value="Bryce Mendez" class="form-input">
                </div>

                <!-- First Name & Last Name (Split) -->
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" value="Bryce" class="form-input">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" value="Mendez" class="form-input">
                </div>

                <!-- Portfolio Name (Full Width) -->
                <div class="form-group full-width">
                    <label>Portfolio Name:</label>
                    <input type="text" value="High Growth Tech" class="form-input">
                </div>

                <!-- Email & Phone (Split) -->
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" value="bryce@example.com" class="form-input">
                </div>
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="tel" value="+1 234 567 890" class="form-input">
                </div>

                <!-- Created Date (Full Width - Read Only) -->
                <div class="form-group full-width">
                    <label>Created Date:</label>
                    <input type="text" value="November 20, 2023" class="form-input" readonly>
                </div>

                <!-- Account Status (Full Width - Read Only) -->
                <div class="form-group full-width">
                    <label>Account Status:</label>
                    <input type="text" value="Active - Premium" class="form-input" readonly>
                </div>

                <!-- Update Button (Bottom Right) -->
                <div class="form-actions full-width">
                    <button type="submit" class="update-btn">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const themeBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'light') {
        body.classList.add('light-mode');
    }

    themeBtn.addEventListener('click', () => {
        body.classList.toggle('light-mode');
        if (body.classList.contains('light-mode')) {
            localStorage.setItem('theme', 'light');
        } else {
            localStorage.setItem('theme', 'dark');
        }
    });
</script>

</body>
</html>
